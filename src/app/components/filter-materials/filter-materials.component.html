<div class="filter__container">
  <mat-form-field>
    <input
      type="text"
      aria-label="Number"
      placeholder="Pick one material"
      class="filter__input"
      [(ngModel)]="newFilter"
      matInput
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onOptionSelected()"
    >
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div *ngFor="let material of filteredMaterials">
  <td>{{ material }}</td>
</div>
